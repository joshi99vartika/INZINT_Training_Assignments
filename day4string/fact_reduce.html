<!DOCTYPE html>
<html>
<head>
	<title> factorial by reduce method </title>
</head>
<body>
	
	
	<script>
	var array = [ ];

	function factor(num) {
	for (i = num; i>=1; i--) {
	array.push(i);
	}
	var fac = array.reduce(function(a, b) {
	return a * b;
	})
	document.write(fac);
	};

factor(5);


	</script>

</body>
</html>
